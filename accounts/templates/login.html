{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}
    Issue Tracker|Login page
{% endblock %}

{% block page_heading %}
    <div class="container-fluid fluid container-fluid-bg-2">
        <h1 class="text-center">Issue Tracker</h1>
        <h2 class="text-center">A plan for every business</h2>
        <h3 class="text-center"></h3>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid container-fluid-bg-1">
        <form method="POST">
            {% csrf_token %}
            {{ login_form | as_bootstrap }}
            <button type"submit" class="btn btn-default">Login</button>
            <a href="{% url 'password_reset' %}" class="btn btn-default">Forgot Password</a>
        </form>
    </div>
{% endblock %}
