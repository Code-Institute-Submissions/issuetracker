{% extends 'base.html' %}

{% block page_title %}
    Password Reset page
{% endblock %}

{% block page_heading %}
    Reset Password
{% endblock %}

{% block content %}

    <form method="POST">
         <p>Please enter yor email address</p>
        {% csrf_token %}
        {{ form.email.errors }}
        <p>
            <label for="id_email">Email address:</label>
            {{ form.email }}
            <button>Reset Password</button>
        </p>
        
        <button type"submit">Login</button>
    </form>
    
{% endblock %}
